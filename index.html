        // Variables for pagination
        const itemsPerPage = 50;
        let currentPage = 1;
        let filteredSubstances = [...allSubstances];
        let currentFilter = 'all';
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            showAll();
            
            // Add event listener for real-time search
            document.getElementById('searchInput').addEventListener('input', performSearch);
        });
        
        // Function to show all substances (paginated)
        function showAll() {
            filteredSubstances = [...allSubstances];
            currentFilter = 'all';
            currentPage = 1;
            updateTable();
            document.getElementById('currentView').textContent = 'Showing all substances';
        }
        
        // Function to filter by first letter
        function filterByLetter(letter) {
            filteredSubstances = allSubstances.filter(substance => 
                substance.trim().toUpperCase().startsWith(letter)
            );
            currentFilter = letter;
            currentPage = 1;
            updateTable();
            document.getElementById('currentView').textContent = 'Showing substances starting with ' + letter;
        }
        
        // Function to perform search in real-time as user types
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                showAll();
                return;
            }
            
            filteredSubstances = allSubstances.filter(substance => 
                substance.toLowerCase().includes(searchTerm)
            );
            currentFilter = 'search:' + searchTerm;
            currentPage = 1;
            updateTable();
            document.getElementById('currentView').textContent = 'Search results for "' + searchTerm + '"';
        }
        
        // Function to update the table with current filtered substances
        function updateTable() {
            const tableBody = document.getElementById('substanceTableBody');
            const substanceCount = document.getElementById('substanceCount');
            
            // Update substance count
            substanceCount.textContent = filteredSubstances.length;
            
            // Clear the table
            tableBody.innerHTML = '';
            
            if (filteredSubstances.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = 'No substances found';
                cell.className = 'text-center';
                row.appendChild(cell);
                tableBody.appendChild(row);
            } else {
                // Calculate start and end indices for current page
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, filteredSubstances.length);
                
                // Add rows for current page
                for (let i = startIndex; i < endIndex; i++) {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.textContent = filteredSubstances[i];
                    row.appendChild(cell);
                    tableBody.appendChild(row);
                }
            }
            
            // Update pagination
            updatePagination();
        }
        
        // Function to update pagination controls
        function updatePagination() {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';
            
            const totalPages = Math.ceil(filteredSubstances.length / itemsPerPage);
            
            if (totalPages <= 1) {
                return; // No pagination needed
            }
            
            // Previous button
            const prevItem = document.createElement('li');
            prevItem.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
            const prevLink = document.createElement('a');
            prevLink.className = 'page-link';
            prevLink.href = '#';
            prevLink.textContent = 'Previous';
            prevLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    updateTable();
                }
            });
            prevItem.appendChild(prevLink);
            paginationElement.appendChild(prevItem);
            
            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4 && startPage > 1) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = 'page-item' + (i === currentPage ? ' active' : '');
                const pageLink = document.createElement('a');
                pageLink.className = 'page-link';
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    updateTable();
                });
                pageItem.appendChild(pageLink);
                paginationElement.appendChild(pageItem);
            }
            
            // Next button
            const nextItem = document.createElement('li');
            nextItem.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
            const nextLink = document.createElement('a');
            nextLink.className = 'page-link';
            nextLink.href = '#';
            nextLink.textContent = 'Next';
            nextLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    updateTable();
                }
            });
            nextItem.appendChild(nextLink);
            paginationElement.appendChild(nextItem);
        }
